'Gerdemann.VRView:VRViewExtended':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    label: i18n
    icon: 'icon-image'
    position: 210
    inlineEditable: TRUE
    inspector:
      groups:
        vrview:
          label: i18n
          position: 5
          icon: 'icon-image'
  childNodes:
    scenes:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'Gerdemann.VRView:Scene': TRUE
  properties:
    width:
      type: string
      defaultValue: '100%'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'vrview'
          position: 20
    height:
      type: string
      defaultValue: '300px'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'vrview'
          position: 30